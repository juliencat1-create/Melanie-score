        .longevity-card {

        }
        
        .longevity-card::before {
            content: '';

        }
        
        .score-container {

        }
        
        .circular-gauge {
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
            position: relative;
            padding: 15px;
        }
        
        .gauge-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f3f4f6;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gauge-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .gauge-circle-bg {
            fill: none;
            stroke: #e5e7eb;
            stroke-width: 8;
            stroke-linecap: round;
        }
        
        .gauge-circle-fill {
            fill: none;
            stroke: url(#gaugeGradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 282.74;
            stroke-dashoffset: 107.44;
            transition: stroke-dashoffset 2s ease-in-out;
        }
        
        .score-number {
            font-size: 36px;
            font-weight: 700;
            color: #1f2937;
            z-index: 10;
            position: relative;
        }
        
        .score-total {
            font-size: 18px;
            color: #9ca3af;
            font-weight: 500;
        }
        
        .score-label {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 16px;
        }
        
        .score-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fef3c7;
            color: #92400e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
        }
        
        .evaluation {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            text-align: left;
        }
        
        .evaluation-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .evaluation-icon {
            width: 20px;

            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 12px;

        }
        
        .evaluation-text {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .highlight {

            color: #065f46;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }
        
        @keyframes gaugeAnimation {
            from {
                stroke-dashoffset: 282.74;
            }
            to {
                stroke-dashoffset: 107.44;
            }
        }
        
        .gauge-circle-fill {
            animation: gaugeAnimation 2s ease-in-out;
        }
    </style>
</head>
